<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Breaking Bad</title>
  </head>

  <body class="body">
    <header class="header">
    </header>
    <main class="grid">
      <section>
        <form class="js-form form">
          <label for="search" class="search_label"></label>
          <input
            class="js-input input"
            type="text"
            name=""
            id=""
            placeholder="Example: Jesse Pinkman"/>
          <input class="js-button searchButton" type="button" value="Search" />
        </form>
      </section>
      <section class="column1">
        <h2>Favorites</h2>
        <ul class="js-favorites favoritesContainer"></ul>
        <button class="js-reset resetButton">Reset</button>
      </section>
      <section class="column2 js-results">
        <h2>Characters</h2>
        <ul class="characters_list js_all_characters"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer-text"><span class="footer-text-span">Breaking Bad</span> is regarded as one of the greatest television series of all time, and with 16<span class="footer-text-span">primetime emmy awards.</span></p>
      <p class="footer-text footer-text-span">&copy; Alejandra Ameliach 2022</p>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
